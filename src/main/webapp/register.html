<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css" href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700">

<body>

<div class="login">
    <h2>REGISTER</h2>
    <form action="register" method="POST">
        <p><br>
            <input type="text" name="username" placeholder="username">
            <br>
            <br>
            <input type="password" name="password" placeholder="password">
            <br>
            <br>
            <input type="text" name="email" placeholder="e-mail address"></p>
            <br>
            <select name="role">
              <option value="STUDENT">Student</option>
              <option value="MENTOR">Mentor</option>
            </select>
        <br>
        <input type="submit" value="REGISTER">
        <a class="button" href="index.html">LOGIN</a>
    </form>
</div>

</body>
